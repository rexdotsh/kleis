name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_migrations:
        description: Force D1 migrations apply
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache npm downloads
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-wrangler-4.4.0
          restore-keys: |
            ${{ runner.os }}-npm-wrangler-
      - name: Detect migration file changes
        id: changed
        uses: dorny/paths-filter@v3
        with:
          filters: |
            migrations:
              - 'drizzle/migrations/**/*.sql'
      - name: Apply D1 migrations
        if: steps.changed.outputs.migrations == 'true' || (github.event_name == 'workflow_dispatch' && (inputs.force_migrations == true || github.event.inputs.force_migrations == 'true'))
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: "4.4.0"
          packageManager: npm
          command: d1 migrations apply KLEIS_DB --remote
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: "4.4.0"
          packageManager: npm
          command: deploy --minify
